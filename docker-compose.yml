version: '3.8'

services:
  flashmath:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flashmath
    ports:
      - "3000:3000"
    volumes:
      - flashmath_data:/app/data
    environment:
      - NODE_ENV=production
      - NEXTAUTH_URL=https://flashmath.io
      - AUTH_SECRET=${AUTH_SECRET:-your-secret-here}
      - DATABASE_PATH=/app/data/flashmath.db
      # SMTP Email Configuration
      - SMTP_HOST=mail.lanit.services
      - SMTP_PORT=587
      - SMTP_USER=auth-mailer@flashmath.io
      - SMTP_PASS=${SMTP_PASS:-authmailer1234}
      - SMTP_SECURE=false
      - EMAIL_FROM=Flash Math <noreply@flashmath.io>
      - EMAIL_REPLY_TO=support@flashmath.io
    restart: always

volumes:
  flashmath_data:
