version: '3.8'

services:
  flashmath:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flashmath
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - NEXTAUTH_URL=https://flashmath.io
      - AUTH_SECRET=${AUTH_SECRET:-your-secret-here}
      - DATABASE_PATH=/app/data/flashmath.db
    restart: always
