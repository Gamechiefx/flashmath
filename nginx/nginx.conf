# FlashMath Nginx Configuration
# Security Layer with SSL Termination

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ============================================
    # REAL IP FROM UPSTREAM PROXY
    # ============================================
    # Trust X-Forwarded-For from upstream proxies
    # Add all trusted upstream proxy IPs/networks here
    set_real_ip_from 127.0.0.1;
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 192.168.0.0/16;
    set_real_ip_from ::1;
    set_real_ip_from fd00::/8;
    
    # Use X-Forwarded-For header to get real client IP
    real_ip_header X-Forwarded-For;
    # Use the rightmost IP that's not a trusted proxy
    real_ip_recursive on;

    # Logging format - includes real IP and full X-Forwarded-For chain
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" '
                    'xff="$http_x_forwarded_for" '
                    'realip="$realip_remote_addr" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    # Detailed format for debugging proxy chain
    log_format detailed '$remote_addr -> $realip_remote_addr [$time_local] '
                        '"$request" $status '
                        'XFF="$http_x_forwarded_for" '
                        'XFP="$http_x_forwarded_proto" '
                        'XFH="$http_x_forwarded_host"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Proxy headers hash (needed for multiple X-Forwarded-* headers)
    proxy_headers_hash_max_size 1024;
    proxy_headers_hash_bucket_size 128;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Security: Hide Nginx version
    server_tokens off;

    # Security: Limit request body size (prevent large uploads)
    client_max_body_size 10M;

    # Security: Buffer settings to prevent buffer overflow attacks
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Security: Timeouts to prevent slowloris attacks
    client_body_timeout 12s;
    client_header_timeout 12s;
    send_timeout 10s;

    # Rate Limiting Zones
    # General requests: 10 requests/second per IP
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    
    # Auth endpoints: 5 requests/second per IP (stricter)
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    
    # API endpoints: 20 requests/second per IP
    limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;

    # Connection limiting: max 50 connections per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Docker DNS resolver (for dynamic container IP resolution)
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    # Backend server variable (enables dynamic DNS resolution)
    # Using variable in proxy_pass triggers resolver usage on each request
    map $host $backend {
        default "flashmath-dev";
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name dev.flashmath.io localhost;

        # Allow Let's Encrypt challenges (if you switch to real certs later)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS Server
    server {
        listen 443 ssl;
        http2 on;
        server_name dev.flashmath.io localhost;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/flashmath.crt;
        ssl_certificate_key /etc/nginx/ssl/flashmath.key;
        
        # SSL Security Settings (Modern configuration)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # SSL Session Settings
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        
        # OCSP Stapling (disable for self-signed)
        # ssl_stapling on;
        # ssl_stapling_verify on;

        # Connection limiting
        limit_conn conn_limit 50;

        # ============================================
        # SECURITY HEADERS
        # ============================================
        
        # Prevent clickjacking
        add_header X-Frame-Options "SAMEORIGIN" always;
        
        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;
        
        # XSS Protection
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Referrer Policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Permissions Policy (formerly Feature-Policy)
        add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;
        
        # Content Security Policy (adjust as needed for your app)
        # NOTE: http://127.0.0.1:* and ws://127.0.0.1:* added for local dev tools (Cursor IDE)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; connect-src 'self' wss: https: http://127.0.0.1:* ws://127.0.0.1:*; frame-ancestors 'self';" always;
        
        # HSTS (Strict Transport Security) - 1 year
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # ============================================
        # WEBSOCKET - Socket.IO (Arena & Presence)
        # ============================================
        location /api/socket/ {
            set $upstream_socket $backend:3000;
            proxy_pass http://$upstream_socket;
            proxy_http_version 1.1;
            
            # WebSocket upgrade headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Preserve client info (important for WebSocket auth)
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # WebSocket timeouts (long-lived connections)
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            
            # Disable buffering for real-time
            proxy_buffering off;
            
            # No rate limiting for WebSockets (handled in app)
        }

        # ============================================
        # WEBSOCKET - Socket.IO (Party System)
        # ============================================
        location /socket.io/ {
            set $upstream_socketio $backend:3000;
            proxy_pass http://$upstream_socketio;
            proxy_http_version 1.1;
            
            # WebSocket upgrade headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Preserve client info
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # WebSocket timeouts (long-lived connections)
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            
            # Disable buffering for real-time
            proxy_buffering off;
        }

        # ============================================
        # WEBSOCKET - Next.js HMR (Dev Only)
        # ============================================
        location /_next/webpack-hmr {
            set $upstream_hmr $backend:3000;
            proxy_pass http://$upstream_hmr;
            proxy_http_version 1.1;
            
            # WebSocket upgrade headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Preserve client info
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # HMR timeouts
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            
            # Disable buffering
            proxy_buffering off;
        }

        # ============================================
        # AUTH ENDPOINTS (Strict Rate Limiting)
        # ============================================
        location /auth/ {
            limit_req zone=auth burst=10 nodelay;
            
            set $upstream_auth $backend:3000;
            proxy_pass http://$upstream_auth;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Longer timeouts for auth (Server Actions can be slow on first compile)
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Disable buffering for auth requests
            proxy_buffering off;
        }
        
        location /api/auth/ {
            limit_req zone=auth burst=10 nodelay;
            
            set $upstream_api_auth $backend:3000;
            proxy_pass http://$upstream_api_auth;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
        }

        # ============================================
        # STATIC ASSETS (Aggressive Caching)
        # ============================================
        location /_next/static/ {
            set $upstream_static $backend:3000;
            proxy_pass http://$upstream_static;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            # Cache static assets for 1 year (immutable)
            add_header Cache-Control "public, max-age=31536000, immutable";
            
            # Keep security headers
            add_header X-Content-Type-Options "nosniff" always;
        }
        
        location /static/ {
            set $upstream_static2 $backend:3000;
            proxy_pass http://$upstream_static2;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            add_header Cache-Control "public, max-age=86400";
        }

        # ============================================
        # API ENDPOINTS
        # ============================================
        location /api/ {
            limit_req zone=api burst=30 nodelay;
            
            set $upstream_api $backend:3000;
            proxy_pass http://$upstream_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # API response caching (short)
            proxy_cache_valid 200 1m;
        }

        # ============================================
        # ADMIN ENDPOINTS (Extra Protection)
        # ============================================
        # Use exact match for /admin to avoid trailing slash redirect loop
        location = /admin {
            limit_req zone=auth burst=5 nodelay;
            
            set $upstream_admin $backend:3000;
            proxy_pass http://$upstream_admin;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
        }
        
        location /admin/ {
            limit_req zone=auth burst=5 nodelay;
            
            set $upstream_admin $backend:3000;
            proxy_pass http://$upstream_admin;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Optional: IP whitelist for admin
            # allow 192.168.1.0/24;
            # deny all;
        }

        # ============================================
        # DEFAULT - All Other Requests
        # ============================================
        location / {
            limit_req zone=general burst=20 nodelay;
            
            set $upstream_default $backend:3000;
            proxy_pass http://$upstream_default;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            # Forward real client IP (after real_ip module processing)
            proxy_set_header X-Real-IP $remote_addr;
            
            # Append to X-Forwarded-For chain (preserves upstream proxy IPs)
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Forward protocol (from upstream or this server)
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            
            # If no upstream X-Forwarded-Proto, use this server's scheme
            set $forwarded_proto $http_x_forwarded_proto;
            if ($forwarded_proto = "") {
                set $forwarded_proto $scheme;
            }
            proxy_set_header X-Forwarded-Proto $forwarded_proto;
            
            # Forward host header
            proxy_set_header X-Forwarded-Host $http_x_forwarded_host;
            set $forwarded_host $http_x_forwarded_host;
            if ($forwarded_host = "") {
                set $forwarded_host $host;
            }
            proxy_set_header X-Forwarded-Host $forwarded_host;
            
            # Forward original port
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Proxy timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ============================================
        # SECURITY: Block sensitive files
        # ============================================
        location ~ /\. {
            deny all;
            return 404;
        }
        
        location ~ \.(env|git|sql|bak|log)$ {
            deny all;
            return 404;
        }

        # Health check endpoint (for load balancers)
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}

